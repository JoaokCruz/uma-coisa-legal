<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo? üíñ</h1>
        <div class="buttons">
            <button id="yes" onclick="acceptProposal()">Sim</button>
            <button id="no" onmouseover="moveButton()">N√£o</button>
        </div>
    </div>
    <script>
        function acceptProposal() {
            document.body.innerHTML = '<h1>Sabia que tu ia aceitar ‚ù§Ô∏è</h1>';
        }

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
